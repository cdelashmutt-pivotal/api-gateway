---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: api-gateway
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: api-gateway
spec:
  virtualhost:
    fqdn: gateway.apps.eqix.vmwedge.com
  routes:
  - services:
    - name: api-gateway
      port: 8080
