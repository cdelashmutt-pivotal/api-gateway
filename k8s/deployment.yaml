apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-application-config
  annotations:
    kapp.k14s.io/versioned: ""
data:
  application.yml: |
    debug: true
    logging:
      level:
        org.springframework.boot.actuate: TRACE
    management:
      endpoint:
        gateway:
          enabled: true
      endpoints:
        web:
          exposure:
            include: health,info,gateway
    spring:
      cloud:
        gateway:
          routes:
          - id: simple_get
            uri: http://httpbin.org:80
            predicates:
            - Path=/get/*
          - id: circuit_breaker
            uri: http://httpbin.org:80
            predicates:
            - Host=*.circuitbreaker.com
            filters:
            - CircuitBreaker=circuitBreaker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: harbor.eqix.vmwedge.com/api-gateway/api-gateway:latest
        name: api-gateway
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
